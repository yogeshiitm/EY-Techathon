{% extends "vaccine_delivery/base.html" %}
{% load static %}
{% load humanize %}
{% static "images" as baseUrl %}


{% block content %}


<!-- Start wrapper-->

	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 	<div class="card-content p-2">

				<div class="card-title text-uppercase text-center py-3" style="font-size:x-large;">Log in</div>

				<form method="POST" action="{% url 'login' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="exampleInputEmail" class="mb-0 pb-0" style="font-size: x-small !important;">Email</label>
						<div class="position-relative has-icon-right">
							<input name="email"  type="text" id="exampleInputEmail" class="form-control input-shadow" placeholder="Email">
							<div class="form-control-position">
								<i class="icon-user"></i>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword" class="mb-0 pb-0" style="font-size: x-small !important;">Password</label>
						<div class="position-relative has-icon-right">
							<input name="password" type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Password">
							<div class="form-control-position">
								<i class="icon-lock"></i>
							</div>
						</div>
					</div>


					<div class="form-row">
						<div class="form-group col-6">
							<a href="authentication-reset-password.html">Forgot Password?</a>
						</div>
					</div>
		

					<button type="submit" class="btn btn-light btn-block">Log in</button>
				
				
				</form>
			</div>
		</div>

		<div class="card-footer text-center py-3">
			<!-- <p class="text-warning mb-0">Don't have an account? <a href="accounts/signup.html"> Sign up</a></p> -->
			<p class="mb-0" style="color:rgb(160, 220, 243);">Don't have an account? <a href="{% url 'signup' %}"> Sign up</a></p>
		</div>
	</div>
		
  
{% endblock %}
